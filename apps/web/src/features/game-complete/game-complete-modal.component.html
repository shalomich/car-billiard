<h1>Game is completed.</h1>
<div class="game-complete-actions">
    <button 
        type="button"
        mat-button
        (click)="handleStartNewGame()">
        Start new
    </button>
    <button
        type="button"
        mat-button
        (click)="handleRestartGame()">
        Restart
    </button>
</div>
